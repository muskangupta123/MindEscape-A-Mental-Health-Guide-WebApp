<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindEscape Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            padding: 0.5rem 1rem;
            height: 50px;
        
        }
        .navbar-brand {
            font-weight: bold;
            color: #000;
            font-size: 1.2rem;
            margin-right: 2rem;
        }
        .nav-link {
            color: #555;
            font-size: 15px;
            padding: 0.5rem 0.75rem !important;
            margin-left: 1rem;
        }
        .nav-link:hover {
            color: #000;
        }
        .btn-primary {
            background-color: #035027;
            border-color:#035027;
            padding: 0.375rem 1rem;
            margin-left: 1rem;
            font-size: 0.9rem;
            border-radius: 4px;
        }
        .btn-primary:hover {
            background-color: #04bc5a;
            border-color: #04bc5a;
        }
        @media (max-width: 991px) {
            .navbar-nav {
                flex-direction: column;
                align-items: flex-start;
                margin-left: 1rem;
            }
            .nav-item {
                width: 100%;
                text-align: left;
                margin-left: 1rem;
            }
            .btn-primary {
                margin-top: 0.5rem;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index')}}"><b>MINDESCAPE</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}#about-us">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}#topics">Topics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}#questionnaire">Questionnaire</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}#blog">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chatbot">ChatBot</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}#contact-us">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}#meet-our-team">Meet Our Team</a>
                    </li>
                    {% if session.logged_in %}
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="{{ url_for('register') }}">Sign Up</a>
                    </li>
                {% endif %}
                </ul>
            </div>
        </div>
    </nav>

<div class="content">
    <!-- Your page content goes here -->
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
