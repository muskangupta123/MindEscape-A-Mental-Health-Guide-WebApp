{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="../static/css/chatbot.css">
</head>
<style>       
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #1b609d, #155790, #054b88, #063b6a, #01294b, #011222);
    background-attachment: fixed;
}

</style>
<body>
    <div class="left-image"></div> 
    <div class="chat-container">
        <h1 class="chat-header">Chatbot</h1>
        <div class="chat-box">
            {% if response %}
                <p class="bot-message">{{ response }}</p>
            {% endif %}
        </div>
        <form action="http://localhost:5000/chatbot" method="POST" class="chat-input">
            <input type="text" id="question" name="question" placeholder="Enter your question...">
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
{% endblock%}
