{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #a8ccad;
    }
</style>
<br><br><br>
<div class="edit-blog-container">
    
    <form id="editBlogForm" action="{{ url_for('edit_blog', blog_id=blog.id) }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="blogTitle" text-weight: bold>Title:</label>
            <input type="text" id="blogTitle" name="blogTitle" value="{{ blog.title }}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="blogContent">Content:</label>
            <textarea id="blogContent" name="blogContent" required class="form-control" rows="10">{{ blog.content }}</textarea>
        </div>
        <div class="form-group">
            <label for="blogImage">Image:</label>
            <input type="file" id="blogImage" name="blogImage" class="form-control-file">
            {% if blog.image_path %}
                <p>Current Image: <img src="{{ blog.image_path }}" alt="{{ blog.title }}" style="max-width: 200px;"></p>
            {% endif %}
        </div>
        <div class="form-check">
            <input type="checkbox" id="is_public" name="is_public" class="form-check-input" {% if blog.is_public %}checked{% endif %}>
            <label for="is_public" class="form-check-label">Make this blog public</label>
        </div>
        <button type="submit" class="btn btn-primary">Update Blog</button>
    </form>
</div>
{% endblock %}
